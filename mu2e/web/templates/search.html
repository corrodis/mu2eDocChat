{% extends "base.html" %}

{% block title %}DocDB Search - mu2eDocChat{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/document-styles.css') }}">
{% endblock %}

{% block content %}
<div class="card">
    <h2>Mu2e DocDB Search</h2>
    

    <div class="input-group">
        <select id="collection">
            <option value="argo">Default</option>
            <option value="mu2e">Argo</option>
        </select>
        <select id="searchType">
            <option value="search">Semantic Search</option>
            <option value="fulltext">Full-text Search</option>
            <option value="list">List Recent</option>
        </select>
        <input type="text" id="searchQuery" placeholder="Enter search query..." class="flex-1">
        <button onclick="performSearch()" class="btn">Search</button>
    </div>
    <div class="input-group">
        <input type="text" id="filter" placeholder="Filter" class="flex-1" value="">
        <input type="number" id="n_results"  placeholder="n" value="10" style="width: 100px;">
    </div>
    
    
    <div id="loading" class="loading" style="display: none;">
        Searching...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="results" class="search-results"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/document-utils.js') }}"></script>
<script>
let currentQuery = '';

function performSearch() {
    const searchType = document.getElementById('searchType').value;
    const query = document.getElementById('searchQuery').value.trim();
    const collection = document.getElementById('collection').value;
    const n_results = parseInt(document.getElementById('n_results').value);
    const filter = document.getElementById('filter').value;
    
    if (!query && searchType !== 'list') {
        showError('Please enter a search query');
        return;
    }
    
    currentQuery = query;
    
    // Show loading
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';
    document.getElementById('results').innerHTML = '';
    
    // Prepare request data
    const requestData = {
        type: searchType,
        query: query,
        collection: collection,
        n_results: n_results,
        filters: filter
    };
    
    if (searchType === 'list') {
        requestData.limit = 20;
    }
    
    // Make API request
    fetch('/api/search', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        
        if (data.error) {
            showError(data.error);
            return;
        }
        
        displayResults(data, query);
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        showError('Network error: ' + error.message);
    });
}

                Distance: ${data.distances[idx] ? parseFloat(data.distances[idx].toFixed(3)) : 'N/A'} |
                Date: ${data.metadata[idx].revised_content || 'N/A'} | 
                Filename: ${data.metadata[idx].filename|| 'N/A'}
            </div>
            
            <div class="content">
                ${hasLongContent ? `
                    <div id="original-content-${idx}" style="display: none;">
                        ${escapeHtml(data.metadata[idx].abstract || data.documents[idx] || 'No content available')}
                    </div>
                    <div id="summary-content-${idx}">
                        <span class="summary-loading" style="color: #666; font-style: italic;">Generating summary...</span>
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <button onclick="toggleContent(${idx})" class="btn-small" id="toggle-btn-${idx}" style="font-size: 0.8rem; padding: 0.2rem 0.5rem;">Show Abstract</button>
                    </div>
                ` : `
                    ${escapeHtml(data.metadata[idx].abstract || data.documents[idx] || 'No content available').substring(0, 300)}${(data.metadata[idx].abstract || data.documents[idx] || '').length > 300 ? '...' : ''}
                `}
            </div>
            
            <div class="actions">
                <a href="#" onclick="viewDocument('${data.metadata[idx].doc_id}')">View Details</a>
                ${data.metadata[idx].doc_id ? `<a href="${data.metadata[idx].link}" target="_blank">Open in DocDB</a>` : ''}
                <a href="#" onclick="startChatWithDocument('${data.metadata[idx].doc_id}')">Chat</a>
            </div>
        </div>
    `;
}

// Set the HTML first
document.getElementById('results').innerHTML = html;

// Then start async summarization for items with long content
for (let idx = 0; idx < data.ids.length; idx++) {
    const hasLongContent = (data.documents[idx] && data.documents[idx].length > 100) || 
                          (data.metadata[idx].abstract && data.metadata[idx].abstract.length > 100);
    
    if (hasLongContent && data.metadata[idx].doc_id) {
        // Find the file index for this content - you might need to adjust this logic
        // based on how your data is structured
        summarizeSearchResult(data.metadata[idx].doc_id, idx, 0, query); // assuming file index 0 for search results
    }
}

// Add some CSS for the toggle button
const style = document.createElement('style');
style.textContent = `
    .btn-small {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #495057;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.2s;
    }
    
    .btn-small:hover {
        background-color: #e9ecef;
    }
    
    .summary-loading {
        animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
`;
document.head.appendChild(style);
}




function viewDocument(docid) {
    console.log('viewDocument');
    console.log(docid);
    if (!docid) return;
    
    // Show loading
    document.getElementById('loading').style.display = 'block';
    
    fetch(`/api/document/${docid}`)
    .then(response => {
        return response.json()})
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        if (data.error) {
            showError(data.error);
            return;
        }
        if (data == null) {
            showError('Error loading document: Not present in default collection.' + data.error);
            return;
        }
        
        // Display document details in a modal-like view
        console.log('viewDocument');
        console.log(data);
        displayDocumentDetails(data);
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        showError('Error loading document: ' + error.message);
    });
}

// Allow Enter key to trigger search
document.getElementById('searchQuery').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});

// Function to toggle between summary and original content
function toggleContent(resultIndex) {
    const originalDiv = document.getElementById(`original-content-${resultIndex}`);
    const summaryDiv = document.getElementById(`summary-content-${resultIndex}`);
    const toggleBtn = document.getElementById(`toggle-btn-${resultIndex}`);
    
    if (originalDiv.style.display === 'none') {
        // Show original, hide summary
        originalDiv.style.display = 'block';
        summaryDiv.style.display = 'none';
        toggleBtn.textContent = 'Show AI Summary';
    } else {
        // Show summary, hide original
        originalDiv.style.display = 'none';
        summaryDiv.style.display = 'block';
        toggleBtn.textContent = 'Show Abstract';
    }
}
